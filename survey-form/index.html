<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <!-- test suite -->
    <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
</head>
<body>
    
    <h1 id="title">Survey Form</h1>
    <p id="description">Let us know how can we improve freecodecamp</p>

    <form action="" id="survey-form">

        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label for="number" id="number-label">Age:</label> 
        <input type="number" id="number" placeholder="Enter your age" min="1" max="150" required>
        <select name="role" id="dropdown">
            <option value="student">Student</option>
            <option value="job">Job</option>
        </select>

        <input type="radio" name="recommendation" value="definitely">Definitely<br>
        <input type="radio" name="recommendation" value="maybe">Maybe<br>
        <input type="radio" name="recommendation" value="notsure">Not Sure<br>

        <input type="checkbox" name="improvements" value="frontend" >Front-End<br>
        <input type="checkbox" name="improvements" value="backend" >Back-End<br>
        <input type="checkbox" name="improvements" value="dataviz" >Data Visualization<br>
        <input type="checkbox" name="improvements" value="challenges" >Challenges<br>

        <textarea name="comments" id="comment" cols="15" rows="10" placeholder="Addition Comments"></textarea>
        
        <button id="submit">Submit</button>

    </form>
</body>
</html>
