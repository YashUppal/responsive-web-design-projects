<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <!-- test suite -->
    <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
</head>
<body>
    
    <h1 id="title">Survey Form</h1>
    <p id="description">Let us know how can we improve freeCodeCamp</p>

    <form action="" id="survey-form">

        <label for="name" id="name-label">*Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">*Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        
        <label for="number" id="number-label">*Age:</label> 
        <input type="number" id="number" placeholder="Enter your age" min="1" max="150" required>

        <label for="dropdown">Which option describes your current role?</label>
        <select name="role" id="dropdown">
            <option value="student">Student</option>
            <option value="fulltimejob">Full Time Job</option>
            <option value="fulltimelearner">Full Time Learner</option>
            <option value="prefernottosay">Prefer not to say</option>
            <option value="other">Other</option>
        </select>

        <label for="recommendation">* How likely is that you would recommend freeCodeCamp to a friend?
            <input type="radio" name="recommendation" value="definitely" id="definitely">Definitely<br>
            <input type="radio" name="recommendation" value="maybe" id="maybe">Maybe<br>
            <input type="radio" name="recommendation" value="notsure" id="notsure">Not Sure<br>
        </label>


        <label for="likeinfcc">What do you like most in FCC:
            <select name="likeinfcc" id="likeinfcc">
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="opensource">Open Source</option>
            </select>
        </label>


        <label for="improvements">Things that should be improved in the future(Check all that apply):</label>
        <input type="checkbox" name="improvements" value="frontend" >Front-End Projects<br>
        <input type="checkbox" name="improvements" value="backend" >Back-End Projects<br>
        <input type="checkbox" name="improvements" value="dataviz" >Data Visualization<br>
        <input type="checkbox" name="improvements" value="challenges" >Challenges<br>
        <input type="checkbox" name="improvements" value="oscommunity" >Open Source Community<br>
        <input type="checkbox" name="improvements" value="gitterroom" >Gitter help room<br>
        <input type="checkbox" name="improvements" value="videos" >Videos<br>
        <input type="checkbox" name="improvements" value="meetups" >City Meetups<br>
        <input type="checkbox" name="improvements" value="wiki" >Wiki<br>
        <input type="checkbox" name="improvements" value="forum" >Forum<br>
        <input type="checkbox" name="improvements" value="additionalcourses" >Additional Courses<br>


        <label for="comment">Any Comments or Suggestions?
        <textarea name="comments" id="comment" cols="15" rows="10" placeholder="Enter your comments here..."></textarea>
        </label>
        <button id="submit">Submit</button>

    </form>
</body>
</html>
