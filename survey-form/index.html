<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <!-- test suite -->
    <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

</head>
<body>
    
    <div class="backstyle">
    <h1 id="title">Survey Form</h1>
    <p id="description">Let us know how can we improve freeCodeCamp<i class="fab fa-free-code-camp"></i></p>
    </div>


	




    <div id="container">
    <form action="" id="survey-form">

        <label for="name" id="name-label">*Name:</label>
        <input type="text" id="name" placeholder="Enter your name" class="col-2 inc-height" required>

        <label for="email" id="email-label">*Email:</label>
        <input type="email" id="email" placeholder="Enter your email" class="col-2 inc-height" required>
        
        <label for="number" id="number-label">*Age:</label> 
        <input type="number" id="number" placeholder="Enter your age" min="1" max="150" class="col-2 inc-height"    required>

   
        <label for="dropdown">Which option describes your current role?</label>
        <select name="role" id="dropdown">
            <option value="student">Student</option>
            <option value="fulltimejob">Full Time Job</option>
            <option value="fulltimelearner">Full Time Learner</option>
            <option value="prefernottosay">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
 


            <label for="recommendation">* How likely is that you would recommend freeCodeCamp to a friend?</label>
            <div class="recommendationto">
            <input type="radio" name="recommendation" value="definitely" id="definitely">Definitely<br>
            <input type="radio" name="recommendation" value="maybe" id="maybe">Maybe<br>
            <input type="radio" name="recommendation" value="notsure" id="notsure">Not Sure<br>
            </div>

        <label for="likeinfcc">What do you like most in FCC:</label>
            <select name="likeinfcc" id="likeinfcc">
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="opensource">Open Source</option>
            </select>
        


        <label for="improvements">Things that should be improved in the future(Check all that apply):</label>
        <div class="right">
        <label><input type="checkbox" name="improvements" value="frontend" >Front-End Projects</label><br>
        <label><input type="checkbox" name="improvements" value="backend" >Back-End Projects</label><br>
        <label><input type="checkbox" name="improvements" value="dataviz" >Data Visualization</label><br>
        <label><input type="checkbox" name="improvements" value="challenges" >Challenges</label><br>
        <label><input type="checkbox" name="improvements" value="oscommunity" >Open Source Community</label><br>
        <label><input type="checkbox" name="improvements" value="gitterroom" >Gitter help room</label><br>
        <label><input type="checkbox" name="improvements" value="videos" >Videos</label><br>
        <label><input type="checkbox" name="improvements" value="meetups" >City Meetups</label><br>
        <label><input type="checkbox" name="improvements" value="wiki" >Wiki</label><br>
        <label><input type="checkbox" name="improvements" value="forum" >Forum</label><br>
        <label><input type="checkbox" name="improvements" value="additionalcourses" >Additional Courses</label><br>
    </div>

        <label for="comment">Any Comments or Suggestions?</label>
        <textarea name="comments" id="comment" cols="15" rows="10" placeholder="Enter your comments here..." ></textarea>
        
        <button id="submit">Submit</button>

    </form>
</div>
</body>
</html>
